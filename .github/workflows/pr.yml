


name: Quality Assurance

on:
  pull_request:
  workflow_call:

jobs:
  quality-assurance:
    name: Quality assurance
    runs-on: ubuntu-latest


    services:
      db:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: olf_db
          POSTGRES_USER: olf_user
          POSTGRES_PASSWORD: Boss2000
        options: >-
          --health-cmd="pg_isready -U olf_user -d olf_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

      redis:
        image: redis:8.0-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3
        ports:
          - 6379:6379
      qdrant:
        image: qdrant/qdrant:v1.2.1
        ports:
          - 6333:6333


    env:
      # --- DATABASE ---
      DATABASE_NAME: olf_db
      DATABASE_USERNAME: olf_user
      DATABASE_PASSWORD: Boss2000
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432

      # --- REDIS ---
      REDIS_HOST: localhost
      REDIS_PORT: 6379

      # --- QDRANT ---
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # --- DJANGO ---
      DJANGO_SETTINGS_MODULE: backend.settings
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-secret-key-for-ci' }}
      DJANGO_DEBUG: "false"
      CI: "true"

      # --- CELERY ---
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # --- EXTERNAL SERVICES ---
      DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY || '' }}
      DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET || '' }}
      DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN || '' }}
      DROPBOX_ACCESS_TOKEN_CACHE_KEY: ${{ secrets.DROPBOX_ACCESS_TOKEN_CACHE_KEY || 'dropbox_access_token' }}
      DROPBOX_TOKEN_EXPIRY_CACHE_KEY: ${{ secrets.DROPBOX_TOKEN_EXPIRY_CACHE_KEY || 'dropbox_token_expiry' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip & install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev  make curl


      - name: Install dependencies (system)
        run: |
          uv pip install --system --no-cache -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U olf_user; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate --noinput


      - name: Run tests
        run: |
          cd backend
          pytest -v -s
